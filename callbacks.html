<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src = "jquery-3.2.1.min.js"></script>

	<script>
	
	function fetchPostsForSubreddit(subreddit){
		$.getJSON("https://www.reddit.com/r/" + subreddit + ".json", function(results){
			console.log(results);
		}).then(function(results){
		for (var i=0; i<results.data.children.length; i++){
			var post = results.data.children[i];
			var postTitle = post.data.title;
			document.getElementById('list').innerHTML += "<li>" + postTitle + "</li>"
		};	
		});	
	};
	
	fetchPostsForSubreddit('USC',function(results){
		console.log(results);
	});



	</script>
</head>
<body>
<div>
	<ul id="list">
		
	</ul>
</div>

</body>
</html>
